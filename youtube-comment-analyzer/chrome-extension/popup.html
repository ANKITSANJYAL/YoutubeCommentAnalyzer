<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .status {
      background: white;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      border-left: 4px solid #4CAF50;
    }
    
    .status.error {
      border-left-color: #f44336;
    }
    
    .status.warning {
      border-left-color: #ff9800;
    }
    
    .status-title {
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .status-text {
      font-size: 12px;
      color: #666;
      margin: 0;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.3s ease;
    }
    
    .btn:hover:not(:disabled) {
      background: #5a67d8;
    }
    
    .btn:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
    
    .btn-secondary {
      background: white;
      color: #667eea;
      border: 1px solid #667eea;
    }
    
    .btn-secondary:hover:not(:disabled) {
      background: #f7fafc;
    }
    
    .settings {
      background: white;
      border-radius: 8px;
      padding: 12px;
      margin-top: 16px;
    }
    
    .settings h3 {
      margin: 0 0 12px 0;
      font-size: 14px;
      color: #333;
    }
    
    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .setting-label {
      font-size: 12px;
      color: #666;
    }
    
    .setting-value {
      font-size: 12px;
      font-weight: 500;
      color: #333;
    }
    
    .toggle {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #667eea;
    }
    
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    
    .footer {
      text-align: center;
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #e0e0e0;
    }
    
    .version {
      font-size: 10px;
      color: #999;
    }
    
    .link {
      color: #667eea;
      text-decoration: none;
      font-size: 12px;
    }
    
    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸ¤– Comment Analyzer</h1>
  </div>
  
  <div id="status" class="status">
    <div id="status-title" class="status-title">âœ… Ready to analyze!</div>
    <p id="status-text" class="status-text">Backend connected - Use dashboard on YouTube pages</p>
  </div>
  
  <div class="actions">
    <button id="analyzeBtn" class="btn" disabled>Analyze Current Video</button>
    <button id="manualBtn" class="btn btn-secondary">Manual Setup</button>
    <button id="settingsBtn" class="btn btn-secondary">Settings</button>
  </div>
  
  <div id="settingsPanel" class="settings" style="display: none;">
    <h3>Settings</h3>
    
    <div class="setting-item">
      <span class="setting-label">Auto-analyze videos</span>
      <label class="toggle">
        <input type="checkbox" id="autoAnalyze">
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="setting-item">
      <span class="setting-label">Max comments</span>
      <select id="maxComments" style="font-size: 12px; padding: 2px;">
        <option value="100">100</option>
        <option value="250">250</option>
        <option value="500">500</option>
        <option value="1000">1000</option>
      </select>
    </div>
    
    <div class="setting-item">
      <span class="setting-label">Show word cloud</span>
      <label class="toggle">
        <input type="checkbox" id="showWordCloud">
        <span class="slider"></span>
      </label>
    </div>
    
    <button id="saveSettings" class="btn" style="margin-top: 12px; width: 100%;">Save Settings</button>
  </div>
  
  <div class="footer">
    <div class="version">v1.0.0</div>
    <a href="#" id="helpLink" class="link">Help & Documentation</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
